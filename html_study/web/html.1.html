    <!--注释（快捷键:ctrl+/）    -->

    <!--ul是无序的unorder-->
    <h1>淦饭人的一天</h1>
    <ul>
        <li id="x">豆浆油条</li>
        <li id="xx">烤肉饭</li>
        <li id="xxx">碳烤牛蛙</li>
    </ul>

    <!--ol是有序的-->
    <h1>淦饭人的第二天</h1>

        <li>狗不理包子</li>
        <li>黄焖鸡</li>
        <li>皮蛋瘦肉粥</li>
    </ol>

    <!--超链接-->
    <!--会将""里边的东西当作一个文件查询，会将www.baidu.com当作相对路径的写法，要写成绝对路径才会被识别-->
